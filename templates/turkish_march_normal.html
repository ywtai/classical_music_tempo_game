<!DOCTYPE html>
<title>Music Tempo</title>
<link rel="stylesheet" href="{{ url_for('static',    filename='css/game.css') }}">
<link rel="icon" 
      type="image/png" 
      href="/static/img/music-note.png">

<!-- mouse right click lock -->
<script> 
  document.oncontextmenu = new Function("return false");
  oncontextmenu="return false;"
</script>

<div id="ready" class="bgded overlay" style="background-image:url('/static/img/turkish_march_normal.jpg');"> 
  <div id="pageintro" class="hoc clear"> 
    <article>
      <h3 class="heading end">Turkish March</h3>
      <h3 class="below_heading">Normal</h3>
      <footer>
        <div class="nospace inline pushright">
          <a type="button" id="start" class="btn" onclick="start_game();">Game Start</a> 
        </div>
      </footer>
    </article>
  </div>
  <span class="how_to_play">Hint: Press your left and right arrow when the arrow key in the video hit the bottom.</span>
</div>

<div id="game">
  <video id="game_video" width="1280" height="740">
      <source src="/static/video/Turkish_March_normal.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <span id="point">Score : 0</span>
  <span id="success"></span>
  <span class="how_to_play">Hint: Press your left and right arrow when the arrow key in the video hit the bottom.</span>
  <div class="line-top"></div>
  <!-- <img id="right-arrow" src="/static/img/right.png"> -->
  <img class="left-arrow-static" src="/static/img/right-static.png">
  <img class="right-arrow-static" src="/static/img/right-static.png">
  <div class="line-bottom"></div>
</div>

<div id="game_end" class="bgded overlay" style="background-image:url('/static/img/turkish_march_normal.jpg');"> 
  <div id="pageintro" class="hoc clear"> 
    <article>
      <h3 class="heading end">The End</h3>
      <h3 id="end_score">Score : </h3>
      <input type="text" id="player_name" value="Player Name" onfocus="change_text_color();">
      <footer>
        <div class="nospace inline pushright">
          <a type="button" class="btn" onclick="submit_score(); location.href='{{ url_for('rank') }}'">Submit Score</a>
        </div>
      </footer>
    </article>
  </div>
</div>

<!-- <div id="point">point = 0</div> -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="/static/game.js" type="text/javascript"></script>
